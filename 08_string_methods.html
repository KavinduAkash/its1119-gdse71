<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08 String Methods in JS</title>
</head>
<body>


<script>
    let str1 = "hello, World";
    // get character in the specific index
    console.log(str1.charAt(0)); // h
    console.log(str1.charAt(1)); // e
    console.log(str1.charAt(2)); // l
    console.log(str1.charAt(3)); // l
    console.log(str1.charAt(4)); // o
    console.log(str1.charAt(7)); // W
    // get unicode of values of a character in a specific index
    console.log(str1.charCodeAt(2)); // 108
    console.log(str1.charCodeAt(3)); // 108


</script>

</body>
</html>
