<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09 JS Operators</title>
</head>
<body>

<script>

    // Arithmetic Operators
    let a = 3;
    let b = 2;
    let c = 6;

    console.log(a+b); // 3 + 2 = 5
    console.log(a-b); // 3 - 2 = 1
    console.log(a*b); // 3 * 2 = 6
    console.log(c/a); // 6 / 3 = 2
    console.log(a%b); // 3 % 2 = 1

    console.log(a**b); // 3 ** 2 = 9


    let x = 100;
    let y = x; // assignment
    y+=10; // addition assignment -> y=y+10
    y-=10 // Subtraction assignment -> y=y-10
    y*=10 // Multiplication assignment -> y=y*10
    y/=10 // Division assignment -> y=y/10
    y%=10 // Division assignment -> y=y%10

    // Comparison Operators
    console.log(3==3); // true
    console.log(3!=3); // false
    console.log(3==4); // false
    console.log(3!=4); // true
    console.log(3=="3"); // true
    console.log(3==="3"); // false
    console.log(3!=="3"); // true

    console.log(5>2); // true
    console.log(5>2); // false
    console.log(5>5); // false
    console.log(5<5); // false
    console.log(5>=5); // true
    console.log(5<=5); // true

    // Logical Operators

    a = true;
    b = true;
    c = false;
    d = false;

    console.log(a&&b); // true
    console.log(a&&c); // false
    console.log(a||b); // true
    console.log(a||c); // true
    console.log(c||d); // false
    console.log(!a); // false
    console.log(!c); // true

    // Unary Operators
    // unary plus - convert string numbers to numbers
    console.log(3+ +"3"); // 6

    // Unary Minus
    x = 5;
    y = -6;
    console.log(-x); // -5
    console.log(-y); // 6

    let xyz = 10;
    console.log(++xyz); // 11
    // now xyz is 11
    console.log(--xyz); // 10
    /*
    * Prefix Increment/Decrement
    * ++x
    * Postprefix Increment/Decrement
    * x--+
    *
    * */


</script>

</body>
</html>
