<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // for loop

    /*
    for(int i=0; i<10; i++) {
        sout(i);
    }
     */

    for(let i=0; i<10; i++) {
        console.log(i);
    }

    // while loop
    let i=0;
    while(i<10) {
        console.log(i);
        i++;
    }

    console.log("--------------------------------------");

    let j = 0;
    do {
        console.log(j);
        j++;
    } while (j<10);
</script>

</body>
</html>
