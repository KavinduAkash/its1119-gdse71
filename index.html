<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- HTML Elements -->
    <h1>Hello HTML!</h1>
    <p>Welcome to IJSE GDSE Internet Technologies Module!</p>

    <!--
     Types of Elements
     > Nesting Elements
     > Inline-level Elements
     > Block-level Elements
     > Void Elements
     -->

    <!-- Nesting Elements -->
    <em><em><p>Nesting Element</p></em></em>

    <!-- Inline level elements-->
    <em>Hello 01</em><em>Hello 02</em><em>Hello 03</em>

    <!-- Block level elements-->
    <div>HTML 01</div><div>HTML 02</div><div>HTML 03</div>

    <hr>
</body>
</html>
