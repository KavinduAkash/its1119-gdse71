<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex box part 03</title>

    <style>

      section {
        width: 500px;
        height: 500px;
        border: 5px solid black;

        display: flex;
        justify-content: center;
        align-items: center; /* start, end, center */
      }

      section>div {
        width: 100px;
        aspect-ratio: 1/1;
        background: red;
      }

    </style>

</head>
<body>

<section>
  <div></div>
</section>

</body>
</html>
