<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

    <!--
        What are the lists in HTML?

        1) Ordered List
        2) Un-ordered List
        3) Data List
        4) Nested List
     -->

    <!-- //////////////
    Ordered List -
    <ol> = ordered list tag
    <li> = list item tag
    //////////////// -->

    <!--
    1. Java
    2. Python
    3. HTML
    4. CSS
    5. JavaScript
    -->

    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol start="10">
        <li>Java</li>
        <li>Python</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <!--
    a for lowercase letters
    A for uppercase letters
    i for lowercase Roman numerals
    I for uppercase Roman numerals
    1 for numbers (default)
    -->
    <ol type="a">
        <li>Java</li>
        <li>Python</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol reversed>
        <li>Java</li>
        <li>Python</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol reversed type="a" start="10">
        <li>Java</li>
        <li>Python</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

</body>
</html>
