<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing</title>

    <style>
        div {
            width: 500px;
            height: 200px;
            background: skyblue;
            margin: 10px;
        }

        #div2 {
            border: 10px solid darkblue;
            box-sizing: border-box; /* default value is content-box */
        }
    </style>

</head>
<body>

<div></div>
<div id="div2"></div>

</body>
</html>
