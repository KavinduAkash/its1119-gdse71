<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">

            <div class="card p-1 shadow-lg" style="width: 100%;">
                <div class="card-body">

                    <h5 class="card-title">Students</h5>
                    <form>
                        <div class="mb-3">
                            <label for="first-name-input" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name-input" placeholder="Enter First Name">
                        </div>
                        <div class="mb-3">
                            <label for="last-name-input" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name-input" placeholder="Enter Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="program-input" class="form-label">Program</label>
                            <select id="program-input" class="form-select" aria-label="Default select example">
                                <option selected>Select your program</option>
                                <option value="1">GDSE</option>
                                <option value="2">DEP</option>
                                <option value="3">CMJD</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="program" id="after-al">
                                <label class="form-check-label" for="after-al">
                                    After A/L
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="program" id="after-ol" checked>
                                <label class="form-check-label" for="after-ol">
                                    After O/L
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address-input" class="form-label">Address</label>
                            <textarea class="form-control" id="address-input" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-warning">Update</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                        <button type="reset" class="btn btn-light">Reset</button>
                    </form>

                </div>
            </div>

        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 col-xxl-8">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Program</th>
                    <th scope="col">Qualification</th>
                    <th scope="col">Address</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>Ranil</td>
                    <td>Wikramasinghe</td>
                    <td>DEP</td>
                    <td>A/L</td>
                    <td>Colombo</td>
                </tr>
                <tr>
                    <td>Anura</td>
                    <td>Kumara</td>
                    <td>GDSE</td>
                    <td>A/L</td>
                    <td>Panadura</td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
