<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12 JS Functons</title>
</head>
<body>


<script>

  // ////////////// Named Functions //////////////

  function myFunction() {
    // function body
    console.log("Welcome to functions!");
  }

  myFunction();

  function myFunction2(num1, num2) {
    let sum = num1 + num2;
    console.log(`num1+num2=${sum}`);
  }

  myFunction2(6, 2);

  function myFunction3(num1, num2) {
    let sum = num1 + num2;
    return sum;
  }

  let sum = myFunction3(100, 200);
  console.log(sum);

  // /////////////////// Function Expressions ///////////////////

  const myFunction4 = function() {
    console.log("Welcome to Function Expressions");
  }

  myFunction4();

  const myFunction5 = function(num1, num2) {
    return num1+num2;
  }

  let myResult = myFunction5(6, 2);
  console.log(myResult);

</script>
</body>
</html>
