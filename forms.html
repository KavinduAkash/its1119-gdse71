    <form action="http://localhost:8080/form" method="post">

        <div>
            <label for="first-name">First Name</label> <br>
            <input
                    type="text"
                    id="first-name"
                    placeholder="Enter your first Name"
                    name="firstname"
            >
        </div>

        <br>

        <div>
            <label for="last-name">Last Name</label> <br>
            <input
                    type="text"
                    id="last-name"
                    placeholder="Enter your last Name"
                    name="lastname"
            >
        </div>

        <br>

        <!-- //////////////// textarea ///////////////// -->

        <div>
            <label for="address">Address</label> <br>
            <textarea
                    id="address"
                    placeholder="Enter your address"
                    rows="10"
                    cols="50"
                    name="address"
            ></textarea>
        </div>

        <br>

        <!-- //////////////// select ///////////////// -->

        <div>
            <label for="subject">Subject</label> <br>
            <select id="subject" name="subject">
                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">JS</option>
            </select>
        </div>

        <br>
        <br>

        <!-- //////////////// fieldset and legend ///////////////// -->

        <fieldset>
            <legend>Status</legend>
            <input type="radio" id="status1" name="status" value="married"> <label for="status1">Married</label>
            <br>
            <input type="radio" id="status2" name="status" value="happy"> <label for="status2">Still Happy</label>
        </fieldset>

        <!-- //////////////// datalist ///////////////// -->


        <label for="country">Country</label> <br>
        <input type="text" id="country" list="country-list">

        <datalist id="country-list">
            <option value="usa">USA</option>
            <option value="sri-lanka">Sri Lanka</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
        </datalist>


        <!-- //////////////// optgroup(option group) ///////////////// -->

        <br>

        <select>
            <optgroup label="Asia">
                <option value="india">India</option>
                <option value="sri-lanka">Sri Lanka</option>
                <option value="indonesia">Indonesia</option>
            </optgroup>

            <optgroup label="Europe">
                <option value="uk">UK</option>
                <option value="finland">Finland</option>
                <option value="hungary">Hungary</option>
            </optgroup>
        </select>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input type="range" id="a" name="a">
        <input type="number" id="b" name="b">

        <output name="result">30</output>
    </form>
