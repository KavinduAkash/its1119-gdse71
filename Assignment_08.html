<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        section {
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>
<body>

<section>

    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>

</section>


<script>

    let data = ['C', 'D', 'E', 'F', 'A', 'B'];

    let colors = ['red', 'blue', 'yellow', 'green', 'pink', 'white'];

    const updateLetters = () => {
        let lastLetter = data.pop();
        data.unshift(lastLetter);

        // for(let i=0; i<6; i++) {
        //     document.getElementsByTagName('div')[i].innerText = data[i]
        // }

        data.map((item, index) => {
            document.getElementsByTagName('div')[index].innerText = item
        });

        // document.getElementsByTagName('div')[0].innerText = data[0]
        // document.getElementsByTagName('div')[1].innerText = data[1]
        // document.getElementsByTagName('div')[2].innerText = data[2]
        // document.getElementsByTagName('div')[3].innerText = data[3]
        // document.getElementsByTagName('div')[4].innerText = data[4]
        // document.getElementsByTagName('div')[5].innerText = data[5]
    }

    setInterval(updateLetters, 3000);


</script>
</body>
</html>
