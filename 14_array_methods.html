<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14 Array Methods</title>
</head>
<body>


<script>

    let myarray = ['A', 'B', 'C'];

    // push() - add new item to end
    myarray.push('D'); // ['A', 'B', 'C', 'D']
    myarray.push('E'); // ['A', 'B', 'C', 'D', 'E']
    myarray.push(100); // ['A', 'B', 'C', 'D', 'E', 100]

    // pop() - remove last item
    myarray.pop(); // ['A', 'B', 'C', 'D', 'E']
    myarray.pop(); // ['A', 'B', 'C', 'D']

    // shift - remove first item
    myarray.shift() // ['B', 'C', 'D']
</script>
</body>
</html>
